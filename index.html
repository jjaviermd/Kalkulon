<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kal-kulon Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="supercontainer">
        <div id="model">Kal-kulon model: 001</div>
        <div id="container1">
            <div id="screen">1234567890</div>
        </div>
        <div id="grid_container">
            <button id="clear" class="function">AC</button>
            <button id="backspace" class="function">BS</button>
            <button id="" class="function"></button>
            <button id="plus" class="operator">+</button>
            <button id="uno" class="digit">1</button>
            <button id="dos" class="digit">2</button>
            <button id="tres" class="digit">3</button>
            <button id="minus" class="operator">-</button>
            <button id="cuatro" class="digit">4</button>
            <button id="cinco" class="digit">5</button>
            <button id="seis" class="digit">6</button>
            <button id="multiply" class="operator">*</button>
            <button id="siete" class="digit">7</button>
            <button id="ocho" class="digit">8</button>
            <button id="nueve" class="digit">9</button>
            <button id="division" class="operator">/</button>
            <button id="dot" class="digit">.</button>
            <button id="cero" class="digit">0</button>
            <button id="equal" class="function">=</button>
        </div>
    </div>
    
</body>
</html>
