<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kal-kulon Calculator</title>
</head>
<body>
    <div id="supercontainer">
        <div id="model"><p>Kal-kulon model: 001</p></div>
        <div id="container1">
            <div id="screen"></div>
        </div>
        <div id="grid continer">
            <div id="clear" class="function"><p>AC</p></div>
            <div id="backspace" class="function"><p>BS</p></div>
            <div id="" class=""></div>
            <div id="plus" class="operator">+</div>
            <div id="uno" class="digit">1</div>
            <div id="dos" class="digit">2</div>
            <div id="tres" class="digit">3</div>
            <div id="minus" class="operator">-</div>
            <div id="cuatro" class="digit">4</div>
            <div id="cinco" class="digit">5</div>
            <div id="seis" class="digit">6</div>
            <div id="multiply" class="operator">*</div>
            <div id="siete" class="digit">7</div>
            <div id="ocho" class="digit">8</div>
            <div id="nueve" class="digit">9</div>
            <div id="division" class="operator">/</div>
            <div id="dot" class="digit">.</div>
            <div id="cero" class="digit">0</div>
            <div id="equal" class="function">=</div>
        </div>
    </div>
    
</body>
</html>
